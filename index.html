ont-weight:700;transition:color .2s ease-in-out;padding:.5rem 0}.main-nav a:hover,.main-nav a.active{color:var(--primary-color)}.main-nav a.disabled{color:#555;cursor:not-allowed}.content-area{flex-grow:1;display:flex;justify-content:center;align-items:center;text-align:center;padding:4rem 2rem}.hero-section{max-width:900px;animation:fadeIn 1.5s .5s ease-out forwards;opacity:0}.hero-section h1{font-family:'Exo 2',sans-serif;font-size:6rem;font-weight:900;margin:0;line-height:1.1;letter-spacing:-2px}.hero-section h1 span{transition:text-shadow .5s ease-in-out;animation:breathing-glow 4s ease-in-out infinite alternate}.hero-section .word-forge{color:var(--color-green);--glow-color:rgba(76,175,80,.7)}.hero-section .word-your{color:var(--color-blue);--glow-color:rgba(61,158,255,.7);animation-delay:-.5s}.hero-section .word-vision{color:var(--color-red);--glow-color:rgba(232,90,79,.7);animation-delay:-1s}.hero-section .word-period{color:var(--color-white);--glow-color:rgba(240,240,240,.7);animation-delay:-1s}.hero-section p{font-size:1.5rem;color:var(--text-secondary-color);margin:2rem 0 3rem;line-height:1.7;font-weight:400}.cta-button{display:inline-block;padding:1.2rem 3.5rem;background-color:#f39c12;color:#fff;text-decoration:none;border-radius:8px;font-size:1.2rem;font-weight:700;transition:all .3s ease;border:none;box-shadow:0 0 25px rgba(243,156,18,.5);cursor:not-allowed;opacity:.8}.cta-button.enabled{cursor:pointer;opacity:1}.cta-button.enabled:hover{transform:translateY(-4px) scale(1.03);box-shadow:0 10px 40px rgba(243,156,18,.6)}.page-footer{flex-shrink:0;text-align:center;padding:2rem;background-color:transparent;color:#777;font-size:.9rem}@keyframes slideDown{from{transform:translateY(-100%)}to{transform:translateY(0)}}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes breathing-glow{from{text-shadow:0 0 5px rgba(255,255,255,.5),0 0 10px var(--glow-color)}to{text-shadow:0 0 20px rgba(255,255,255,.8),0 0
